<!DOCTYPE html>
<html>
  <head>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Is it a Triangle?</title>
  </head>
  <body>

    <form id="triangle">
      <label for="side1">Side 1: </label>
      <input type="text" name="side1" id="side1">

      <label for="side2">Side 2: </label>
      <input type="text" name="side2" id="side2">

      <label for="side3">Side 3: </label>
      <input type="text" name="side3" id="side3">

      <button type="submit">Submit</button>
    </form>

    <div id="result">
      <h2>These sides <span class="not"></span> make a <span class="triangle-type"></span> triangle.</h2>
    </div>

  </body>
</html>
